<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found</title>


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header.navbar {
      background-color: #1e40af;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .toggle-buttons button {
      padding: 12px 24px;
      border: none;
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .toggle-buttons button.active {
      background-color: #3b82f6;
    }

    .form-section {
      display: none;
      max-width: 600px; /* Adjust the width here */
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .form-section.active {
      display: block;
      opacity: 1;
    }

    .form-section h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* View Report Section */
    #viewReports {
      transition: opacity 0.5s ease-in-out;
    }

    .report-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding-bottom: 10px;
      padding-top: 10px;
      scroll-behavior: smooth;
    }

    .report-card {
      min-width: 280px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideIn 0.6s ease forwards;
      flex-shrink: 0;
      text-align: left;
    }

    .report-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .report-card h3 {
      font-size: 18px;
      color: #1e40af;
      margin-bottom: 10px;
    }

    .report-card p {
      font-size: 14px;
      margin: 6px 0;
      color: #333;
    }

    .report-card p strong {
      color: #1e40af;
    }

    .emoji {
      font-size: 20px;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(60px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .no-data {
      text-align: center;
      font-size: 18px;
      color: #64748b;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <header class="navbar">üîç Lost & Found!</header>

  <div class="container">

    <div class="toggle-buttons">
      <button id="reportBtn" class="active">Report Lost</button>
      <button id="viewBtn">View Reports</button>
      <button id="foundToggleBtn">Found Items</button>
    </div>
    
   

<!-- View Found Items -->
<section id="foundView" class="form-section">
  <h2>Found Items</h2>
  <div id="foundList" class="report-list"></div>
</section>

    </div>

    <!-- Report Form -->
    <section id="reportForm" class="form-section active">
      <h2>Report Lost Item</h2>
      <form id="lostItemForm">
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" required />

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select</option>
          <option value="phone">Phone</option>
          <option value="wallet">Wallet</option>
          <option value="bag">Bag</option>
          <option value="keys">Keys</option>
          <option value="other">Other</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="date">Date Lost</label>
        <input type="date" id="date" required />

        <label for="location">Lost Location</label>
        <input type="text" id="location" required />

        <label for="contact">Your Contact Info</label>
        <input type="text" id="contact" required />

        <button type="submit">Submit Report</button>
      </form>
    </section>

    <section id="viewReports" class="form-section">
      <h2>Submitted Reports</h2>
      <div id="reportList" class="report-list"></div>
      <section id="foundForm" class="form-section">
        <h2>Report Found Item</h2>
        <form id="foundItemForm">
          <label for="found-item-name">Item Name</label>
          <input type="text" id="found-item-name" required />
      
          <label for="found-category">Category</label>
          <select id="found-category" required>
            <option value="">Select</option>
            <option value="phone">Phone</option>
            <option value="wallet">Wallet</option>
            <option value="bag">Bag</option>
            <option value="keys">Keys</option>
            <option value="other">Other</option>
          </select>
      
          <label for="found-description">Description</label>
          <textarea id="found-description" rows="4" required></textarea>
      
          <label for="found-date">Date Found</label>
          <input type="date" id="found-date" required />
      
          <label for="found-location">Found Location</label>
          <input type="text" id="found-location" required />
      
          <label for="found-contact">Your Contact Info</label>
          <input type="text" id="found-contact" required />
      
          <button type="submit">Submit Found Report</button>
        </form>
      </section>
      
    </section>
    

  </div>

  <script>
    const reportBtn = document.getElementById('reportBtn');
    const viewBtn = document.getElementById('viewBtn');
    const reportForm = document.getElementById('reportForm');
    const viewReports = document.getElementById('viewReports');
    const lostItemForm = document.getElementById('lostItemForm');
    const reportList = document.getElementById('reportList');
  
    const foundToggleBtn = document.getElementById('foundToggleBtn');
    const foundForm = document.getElementById('foundForm');
    const foundItemForm = document.getElementById('foundItemForm');
    const foundList = document.getElementById('foundList');
  
    // Button toggle logic
    reportBtn.addEventListener('click', () => {
      reportBtn.classList.add('active');
      viewBtn.classList.remove('active');
      foundToggleBtn.classList.remove('active');
  
      reportForm.classList.add('active');
      viewReports.classList.remove('active');
      foundForm.classList.remove('active');
    });
  
    viewBtn.addEventListener('click', () => {
      viewBtn.classList.add('active');
      reportBtn.classList.remove('active');
      foundToggleBtn.classList.remove('active');
  
      viewReports.classList.add('active');
      reportForm.classList.remove('active');
      foundForm.classList.remove('active');
  
      renderPreloadedReports();
    });
  
    foundToggleBtn.addEventListener('click', () => {
      foundToggleBtn.classList.add('active');
      reportBtn.classList.remove('active');
      viewBtn.classList.remove('active');
  
      foundForm.classList.add('active');
      reportForm.classList.remove('active');
      viewReports.classList.remove('active');
    });
  
    // Preloaded Reports
    const preloadedReports = [
      {
        item: "Brown Leather Wallet",
        category: "Wallet",
        description: "Lost near cafeteria. Contains student ID and some cash.",
        date: "2025-04-21",
        location: "Campus Cafeteria",
        contact: "john.doe@email.com",
        emoji: "üëú"
      },
      {
        item: "Silver Wrist Watch",
        category: "Watch",
        description: "Brand: ROLEX. Lost during morning gym session.",
        date: "2025-04-18",
        location: "University Gym",
        contact: "+7834567220",
        emoji: "‚åö"
      },
      {
        item: "College ID Card",
        category: "id card",
        description: "Name: Aisha Kumari. Lost on way to library.",
        date: "2025-04-20",
        location: "Main Library Entrance",
        contact: "aisha.k@college.edu",
        emoji: "üìá"
      }
    ];
  
    function renderPreloadedReports() {
      reportList.innerHTML = "";
      preloadedReports.forEach(report => {
        const card = document.createElement('div');
        card.className = 'report-card';
        card.innerHTML = `
          <h3>${report.emoji} Item: ${report.item}</h3>
          <p><strong>Category:</strong> ${report.category}</p>
          <p><strong>Description:</strong> ${report.description}</p>
          <p><strong>Date:</strong> ${report.date}</p>
          <p><strong>Location:</strong> ${report.location}</p>
          <p><strong>Contact:</strong> ${report.contact}</p>
        `;
        reportList.appendChild(card);
      });
    }
  
    // Submit New Lost Report
    lostItemForm.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const item = document.getElementById('item-name').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const location = document.getElementById('location').value;
      const contact = document.getElementById('contact').value;
  
      const card = document.createElement('div');
      card.className = 'report-card';
      card.innerHTML = `
        <h3>üëú Item: ${item}</h3>
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Location:</strong> ${location}</p>
        <p><strong>Contact:</strong> ${contact}</p>
      `;
  
      reportList.appendChild(card);
      lostItemForm.reset();
      viewBtn.click();
      alert("Report submitted successfully!");
    });
  
    // Submit New Found Report
    foundItemForm.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const item = document.getElementById('found-item-name').value;
      const category = document.getElementById('found-category').value;
      const description = document.getElementById('found-description').value;
      const date = document.getElementById('found-date').value;
      const location = document.getElementById('found-location').value;
      const contact = document.getElementById('found-contact').value;
  
      const card = document.createElement('div');
      card.className = 'report-card';
      card.innerHTML = `
        <h3>üì¶ Found: ${item}</h3>
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Location:</strong> ${location}</p>
        <p><strong>Contact:</strong> ${contact}</p>
      `;
  
      foundList.appendChild(card);
      foundItemForm.reset();
      foundToggleBtn.click();
      alert("Found report submitted successfully!");
    });

    


  </script>
  
  

</body>
</html>
