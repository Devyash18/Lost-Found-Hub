<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye | Lost & Found System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <div id="bubbles"></div>
    
    <div class="logout-container">
        <!-- Animated SVG Logo -->
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21Z" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 8L8 16" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 8L16 16" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4361ee" />
                <stop offset="100%" stop-color="#7209b7" />
            </linearGradient>
        </defs>
    </svg>
    
    <h1>Account Successfully Deleted</h1>
    <p class="message">
        We're sorry to see you go. Your account and all associated data have been permanently removed from our system.
    </p>
    
    <p class="quote">
        "Every new beginning comes from some other beginning's end."<br>
    </p>
    
    <div class="actions">
        <p class="countdown">Redirecting to homepage in <span id="count">5</span> seconds...</p>
    </div>
        
    </div>
    <script src="logout.js"></script>
</body>
</html>
