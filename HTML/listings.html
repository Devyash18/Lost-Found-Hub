<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings | Lost & Found</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/listings.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar animate__animated animate__fadeInLeft">
      <div class="sidebar-header">
        <img id="sidebarProfileImage" 
        class="profile-img profile-image" 
        src="" 
        alt="User Profile">
        <h3>John Doe</h3>
        <p>Member since June 2023</p>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
          <li class="active"><a href="listings.html"><i class="fas fa-search"></i> <span>Search Items</span></a></li>
          <li><a href="listings.html?filter=lost"><i class="fas fa-question-circle"></i> <span>Lost Items</span></a></li>
          <li><a href="listings.html?filter=found"><i class="fas fa-check-circle"></i> <span>Found Items</span></a></li>
          <li><a href="Report.html"><i class="fas fa-flag"></i> Report Item</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
          <li><a href="userprofile.html"><i class="fas fa-user"></i> <span>User Profile</span></a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> <span>About Us</span></a></li>
          <li><a href="../index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1 class="page-title"><i class="fas fa-list"></i> Listings</h1>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search items..." />
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <!-- Filter Controls -->
      <div class="filter-controls">
        <button class="filter-btn active" id="all-btn">All Items</button>
        <button class="filter-btn inactive" id="lost-btn">Lost Items</button>
        <button class="filter-btn inactive" id="found-btn">Found Items</button>

        <!-- Sort Dropdown -->
        <div class="sort-dropdown">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="date-desc">Date (Newest)</option>
            <option value="date-asc">Date (Oldest)</option>
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
          </select>
        </div>
      </div>

      <!-- Listings Grid -->
      <div class="listings-grid" id="listings-container">
        <!-- Listing cards will be populated here -->
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="../Js/listings.js"></script>
  <script src="../Js/profileimage.js"></script>
</body>

</html>
