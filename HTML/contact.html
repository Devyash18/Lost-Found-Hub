<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Lost & Found Hub</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Reuniting Lost Things With Their Owners</h1>
      <p>Find what's lost, or help someone else.</p>
    </div>
    <div class="right-panel">
      <h2>Contact Us</h2>
      <p>Have questions or need assistance? Reach out to us!</p>
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" aria-label="Full Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="@chitkara.edu.in" aria-label="Email Address" required>
        <div class="error-message">Please use your Chitkara University email (@chitkara.edu.in).</div>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Type your message here..." rows="5" aria-label="Message" required></textarea>

        <button type="submit" title="Send your message">Contact Us</button>
      </form>
    </div>
  </div>
  <script src="contact.js"></script>
</body>
</html>
