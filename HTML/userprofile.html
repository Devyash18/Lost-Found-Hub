<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/userprofile.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-particle-1"></div>
        <div class="bg-particle-2"></div>
        <div class="bg-particle-3"></div>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <!-- Added profile-image class and removed hardcoded src -->
                <img id="sidebarProfileImage" 
                     class="profile-img profile-image" 
                     src="" 
                     alt="User Profile">
                <h3>John Doe</h3>
                <p>Member since June 2023</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="listings.html"><i class="fas fa-search"></i> Search Items</a></li>
                    <li><a href="listings.html?filter=lost"><i class="fas fa-question-circle"></i> Lost Items</a></li>
                    <li><a href="listings.html?filter=found"><i class="fas fa-check-circle"></i> Found Items</a></li>
                    <li><a href="report.html"><i class="fas fa-flag"></i> Report Item</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li class="active"><a href="userprofile.html"><i class="fas fa-user"></i> My Profile</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="landingpage.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content animate__animated animate__fadeIn">
            <header class="dashboard-header">
                <h1><i class="fas fa-user"></i> User Profile</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <button id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </header>
            
            <div class="profile-section">
                <div class="profile-picture">
                    <img id="profileImage" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80" alt="Profile Picture">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Change Photo</button>
                    <button id="removeImageBtn" class="btn-remove">Remove Profile Image</button>
                </div>
                
                <div class="profile-info">
                    <h2 class="user-name">John Doe</h2>
                    <p class="user-email">john.doe@college.edu</p>
                    
                    <div class="user-stats">
                        <div class="stat-card">
                            <div class="stat-number">0</div>
                            <div class="stat-label">Lost Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">0</div>
                            <div class="stat-label">Found Items</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Lost & Found Items Section -->
            <div class="my-listings-section">
                <div class="section-header">
                    <h2 class="section-title"><i class="fas fa-list"></i> My Lost & Found Items</h2>
                    <div class="filter-controls">
                        <button class="filter-btn active" id="all-btn">All Items</button>
                        <button class="filter-btn inactive" id="lost-btn">Lost Items</button>
                        <button class="filter-btn inactive" id="found-btn">Found Items</button>
                    </div>
                </div>
                <div class="listings-grid" id="user-listings-container">
                    <!-- User's listings will be populated here -->
                </div>
            </div>
        </div>
    </div>
<script src="../js/userprofile.js"></script>
   
</body>
</html>
