<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Lost & Found Hub</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Contact Us</h1>
      <p>If you have any questions or need assistance, feel free to reach out. We're here to help!</p>
    </div>
    <div class="right-panel">
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" aria-label="Full Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@chitkara.edu.in" aria-label="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" aria-label="Password" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Type your message here..." rows="5" aria-label="Message" required></textarea>

        <button type="submit" title="Send your message">Send Message</button>
      </form>
    </div>
  </div>
  <script src="contact.js"></script>
</body>
</html>
