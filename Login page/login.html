<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-text">
        Reuniting Lost Things<br>With Their Owners ðŸ’™
      </div>
      

    </div>
    <div class="right">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <p>Find what's lost, or help someone else.</p>
        <form id="loginForm">
          <!-- <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="@chitkara.edu.in" required>
          </div> -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="@chitkara.edu.in" required />
            <small id="emailError" class="error-message">Please use your Chitkara University email (@chitkara.edu.in)</small>
          </div>

          <div class="form-group password-input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
            <button id="passwordToggle" type="button" onclick="togglePassword()">
              <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
          </div>          
          
          <button type="submit">Login</button>
        </form>
        <div class="footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
