<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="view.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Item Details</h1>
        </header>
        <div class="item-details">
            <img id="item-image" src="" alt="Item Image">
            <h2 id="item-title"></h2>
            <p id="item-description"></p>
            <p><strong>Location:</strong> <span id="item-location"></span></p>
            <p><strong>Date:</strong> <span id="item-date"></span></p>
            <p><span id="item-status-badge" class="status-badge"></span></p>
        </div>
        <div class="action-buttons">
            <button id="verify-button" class="btn verify-btn">Verify</button>
            <button id="claim-button" class="btn claim-btn">Claim</button>
            <button id="share-button" class="btn share-btn">Share</button>
        </div>
        <div class="comments-section">
            <h3>Comments</h3>
            <textarea id="comment-input" placeholder="Leave a comment..."></textarea>
            <button id="add-comment" class="btn">Add Comment</button>
            <ul id="comments-list"></ul>
        </div>
        <p id="message" class="message"></p> <!-- Message container -->
        <a href="../HTML/listings.html" class="back-button">Back to Listings</a>
    </div>
    <script src="../Js/listings.js"></script>
    <script src="view.js"></script>
</body>
</html>
