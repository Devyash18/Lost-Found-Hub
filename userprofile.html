<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Lost & Found</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: #f8f9fc;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.2);
            margin-bottom: 15px;
        }
        
        .sidebar-header h3 {
            margin: 5px 0;
            font-size: 18px;
            font-weight: 500;
        }
        
        .sidebar-header p {
            font-size: 12px;
            opacity: 0.8;
            margin: 0;
            font-weight: 300;
        }
        
        .sidebar-nav ul {
            list-style: none;
            padding: 0 15px;
        }
        
        .sidebar-nav li {
            margin-bottom: 5px;
        }
        
        .sidebar-nav a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 400;
        }
        
        .sidebar-nav a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .sidebar-nav a.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .sidebar-nav i {
            width: 25px;
            text-align: center;
            margin-right: 5px;
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fc;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-title {
            font-size: 24px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .edit-profile {
            background: #4e73df;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .edit-profile:hover {
            background: #3b65d6;
        }
        
        /* Profile Section */
        .profile-section {
            display: flex;
            gap: 40px;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58,59,69,0.1);
        }
        
        .profile-picture {
            text-align: center;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-picture img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e0e7ff;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background: #4e73df;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: fit-content;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #3b65d6;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .user-email {
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58,59,69,0.1);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #64748b;
        }

        /* Listings Section */
        .listings-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .listing-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58,59,69,0.1);
            transition: transform 0.3s;
        }

        .listing-card:hover {
            transform: translateY(-5px);
        }

        .listing-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .listing-details {
            padding: 20px;
        }

        .listing-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-lost {
            background: #fee2e2;
            color: #b91c1c;
        }

        .status-found {
            background: #dcfce7;
            color: #166534;
        }

        .status-returned {
            background: #dbeafe;
            color: #1e40af;
        }

        .listing-title {
            font-size: 18px;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .listing-location, .listing-date {
            display: flex;
            align-items: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listing-location i, .listing-date i {
            margin-right: 8px;
        }

        .view-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: #4e73df;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        .view-btn:hover {
            background: #3b65d6;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .profile-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .user-stats {
                grid-template-columns: 1fr;
            }

            .listings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMHBpY3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=200&q=60" 
                     alt="User Profile" class="profile-img">
                <h3>John Doe</h3>
                <p>Member since June 2023</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="Listed page/listings.html"><i class="fas fa-search"></i> Search Items</a></li>
                    <li><a href="Listed page/listings.html?filter=lost"><i class="fas fa-question-circle"></i> Lost Items</a></li>
                    <li><a href="Listed page/listings.html?filter=found"><i class="fas fa-check-circle"></i> Found Items</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="userprofile.html" class="active"><i class="fas fa-user"></i> My Profile</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="Login page/login.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-header">
                <h1 class="profile-title">My Profile</h1>
                <button class="edit-profile">Edit Profile</button>
            </div>
            
            <div class="profile-section">
                <div class="profile-picture">
                    <img id="profileImage" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80" alt="Profile Picture">
                    
                    <!-- Hidden file input -->
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    
                    <!-- Button to open file selector -->
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Change Photo</button>
                </div>
                
                <div class="profile-info">
                    <h2 class="user-name">John Doe</h2>
                    <p class="user-email">john.doe@college.edu</p>
                    
                    <div class="user-stats">
                        <div class="stat-card">
                            <div class="stat-number">24</div>
                            <div class="stat-label">Lost Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">18</div>
                            <div class="stat-label">Found Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">12</div>
                            <div class="stat-label">Matches</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Lost & Found Items Section -->
            <div class="listings-section">
                <h2 class="section-title">My Lost & Found Items</h2>
                <div class="listings-grid" id="user-listings-container">
                    <!-- User's listings will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Image upload functionality
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                    alert('Profile image updated!');
                };
                reader.readAsDataURL(file);
            }
        });
    
        // Edit profile button alert
        document.querySelector('.edit-profile').addEventListener('click', function() {
            alert('Edit profile form would appear here');
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(event) {
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                window.location.href = "Login page/login.html"; // Redirect to login page
            }
        });

        // Sample data for user's listings (in a real app, this would come from a database)
        const userListings = [
            {
                id: 1,
                title: "Lost Wallet",
                description: "Black leather wallet with credit cards inside",
                image: "https://i.pinimg.com/736x/65/36/a4/6536a4fd58a8caccc905733477fcfc0d.jpg",
                location: "Tesla Block",
                date: "2023-06-15",
                status: "lost",
                type: "lost"
            },
            {
                id: 2,
                title: "Found iPhone",
                description: "iPhone 12 with blue case",
                image: "https://i.pinimg.com/736x/c2/0f/2a/c20f2a16bd32dbb321041bc2477818e7.jpg",
                location: "Square One",
                date: "2023-06-10",
                status: "found",
                type: "found"
            },
            {
                id: 3,
                title: "Lost Keys",
                description: "Set of car and house keys",
                image: "https://bettystreff.com/wp-content/uploads/2017/07/keys.jpg",
                location: "Main Entrance",
                date: "2023-06-05",
                status: "lost",
                type: "lost"
            }
        ];

        // Function to create a listing card
        function createUserListingCard(listing) {
            const card = document.createElement('div');
            card.className = 'listing-card';
            
            // Determine status class and text
            let statusClass, statusText;
            if (listing.status === 'lost') {
                statusClass = 'status-lost';
                statusText = 'Lost';
            } else if (listing.status === 'found') {
                statusClass = 'status-found';
                statusText = 'Found';
            } else {
                statusClass = 'status-returned';
                statusText = 'Returned';
            }
            
            card.innerHTML = `
                <div class="listing-img" style="background-image: url('${listing.image}')"></div>
                <div class="listing-details">
                    <span class="listing-status ${statusClass}">${statusText}</span>
                    <h3 class="listing-title">${listing.title}</h3>
                    <p>${listing.description}</p>
                    <div class="listing-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${listing.location}</span>
                    </div>
                    <div class="listing-date">
                        <i class="far fa-calendar-alt"></i>
                        <span>${formatDate(listing.date)}</span>
                    </div>
                    <a href="listing-detail.html?id=${listing.id}" class="view-btn">View Details</a>
                </div>
            `;
            
            return card;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Render user's listings
        function renderUserListings() {
            const container = document.getElementById('user-listings-container');
            container.innerHTML = '';
            
            if (userListings.length === 0) {
                container.innerHTML = '<p>You haven\'t posted any lost/found items yet.</p>';
                return;
            }
            
            userListings.forEach(listing => {
                const listingCard = createUserListingCard(listing);
                container.appendChild(listingCard);
            });
        }

        // Initialize the user listings when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderUserListings();
        });
    </script>
</body>
</html>
